{% extends "base.html" %} {% block content %} {% load static %}

<section class="content">
<section class="post_form">
    
        <div class="tweet">
            <div class="profile-icon">
                <img src="{% static 'img/profile-icon.png' %}">
             </div>
     <form action="/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-div">
        <input type="text" name="name" placeholder="Name" required>
        <textarea name="body" placeholder="What's on your mind?" required></textarea>
        </div>
        </div>
        <div class="bottom-area">
            <div class="mb-0">
                <input class="form-control form-control-sm" name="image" type="file">
            </div>
            <button class="btn" type="submit" value="Post">Tweet</button>
        </div>
    </form>

</section>
<section class="posts">
    <div class="ditch"></div>
    <ul>
        {% for post in posts %}
        <li>
            <img class="menu_icon js-menu-icon" src="{% static 'img/menu.png' %}"/>
            <div class="menu">
                <a href="/edit/{{ post.id }}/">Edit</a><br/>
                <a href="/delete/{{ post.id }}/">Delete</a>
            </div>
            <div class="logo">
              <img src="{% static 'img/profile-icon.png' %}" />
            </div>
            <div class="name_body">
                <div class="name">{{ post.name }}</div>
                <div class="datetime">{{ post.created_at }}</div>
              </br>
                <p>{{ post.body }}<br></p>
                <img class="tweet-border" src="{{ post.image.url }}"></br>
                        <form id="likes-form" action="{% url 'like_post' post.pk %}" method='POST'>
                                {% csrf_token %}
                            <button class="like-button" type="submit", name="post_id", value="{{ post.id }}" href="post_id">
                              &#10084;
                            </button>
                            {{post.likes}}
                        </form>
              </div>
        </li>
        {% endfor %}
    </ul>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="{% static 'js/posts.js' %}"></script>
</section>

{% endblock %}
